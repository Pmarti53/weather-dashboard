<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>


    <main class="justify-space-between flex-row">
        <div class="col-12 col-md-3">
            <div class="card">
                <h3 class="card-header text-uppercase">Search by City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="username"></label>
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
        </div>


        <div class="d-flex justify-content-center">
            <div class="current-weather">
                <h2 class="subtitle">Current Weather<span id="search-term"></span></h2>
                <div id="weather-container" class="list-group">
                    <div class="location">
                        <p>-</p>
                    </div>

                    <div id='currentDay'>
                        <p></p>
                    </div>

                    <div class="weather-icon">
                        <img src="">
                    </div>

                    <div class="temperature-value">
                        <p>- Â°<span>F</span></p>
                    </div>

                    <div class="humidity">
                        <p>-</p>
                    </div>

                    <div class="wind-speed">
                        <p>- mph</p>
                    </div>

                </div>
            </div>
        </div>

        <!-- 5 day forecast -->
        <h1>5 Day Forecast</h1>
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title Date1">Date: </span>
                        <p class="icon1"><img id="wicon1" src="" alt=""></p>
                        <p class="temp1">Temp:</p>
                        <p class="Humidity1">Humidity:</p>
                        <p class="Skycond1">Wind:</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title Date2">Date:</span>
                        <p class="icon2"><img id="wicon2" src="" alt=""></p>
                        <p class="temp2">Temp:</p>
                        <p class="Humidity2">Humidity:</p>
                        <p class="Skycond2">Wind:</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title Date3">Date</span>
                        <p class="icon3"><img id="wicon3" src="" alt=""></p>
                        <p class="temp3">Temp:</p>
                        <p class="Humidity3">Humidity:</p>
                        <p class="Skycond3">Wind:</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title Date4">Date:</span>
                        <p class="icon4"><img id="wicon4" src="" alt=""></p>
                        <p class="temp4">Temp:</p>
                        <p class="Humidity4">Humidity:</p>
                        <p class="Skycond4">Wind:</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title Date5">Date:</span>
                        <p class="icon5"><img id="wicon5" src="" alt=""></p>
                        <p class="temp5">Temp:</p>
                        <p class="Humidity5">Humidity:</p>
                        <p class="Skycond5">Wind:</p>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <script src="./assets/script.js"></script>
</body>

</html>
