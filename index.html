<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>


    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="username"></label>
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Select City</button>
                </form>
            </div>
        </div>



        <div class="col-12 col-md-10 justify-space-between">
            <h2 class="subtitle">Current Weather<span id="search-term"></span></h2>
            <div id="weather-container" class="list-group">
                <div class="weather-icon">
                    <!-- <img src="./assets/...." alt=""> -->
                </div>

                <div class="temperature-value">
                    <p>- Â°<span>F</span></p>
                </div>

                <div class="temperature-description">
                    <p>-</p>
                </div>

                <div class="location">
                    <p>-</p>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
